<!DOCTYPE>
<html>
	<head>
		<title>Responsive Design Tester</title>
		<!-- <link rel="stylesheet" type="text/css" href="normalize.css"></link> -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css"></link>
	</head>
	<body>
		<header id="banner">
			<h1>Responsive Tester:</h1>
			<input class="url-input" data-bind="value: textInUrlBox" placeholder="http://..." type="url"></input>
			<div class="button-row" data-bind="visible: siteUrl() !== ''">
				<!-- <h2>Choose from one of the common sizes<h2> -->
				<!-- ko foreach: currentSizes-->
					<button class="button light-button" data-bind="text: $data+'px', css: { 'selected-button': $parent.smallSize() === $data}, click: $parent.sizeButtonClicked.bind($parent)"></button>
				<!-- /ko-->
			</header>
		</div>

		<div id="content">
			<div class="splash-screen" data-bind="visible: siteUrl() === '' && !yoDawging()">
				<span>Welcome&nbsp;to&nbsp;the Responsive&nbsp;Tester</span>
				<input class="url-input" autofocus="autofocus" data-bind="value: textInUrlBox" placeholder="http://..." type="url"></input><br>
				Add&nbsp;your&nbsp;URL above,&nbsp;bro.
			</div>
			<div class="splash-screen" data-bind="visible: yoDawging">
				<span>Yo&nbsp;Dawg&nbsp;I&nbsp;heard&nbsp;You&nbsp;like&nbsp;responsive&nbsp;design</span>
				<input class="url-input" autofocus="autofocus" data-bind="value: textInUrlBox" placeholder="http://..." type="url"></input><br>
				Add&nbsp;your&nbsp;URL above,&nbsp;bro.
			</div>
			<div class="iframe-container" data-bind="style: { width: bigSize()+'px'}" style="width:10px;">
				<div class="size-marker" data-bind="text:bigSize()+'px', visible: siteUrl() !== ''"></div>
				<iframe data-bind="attr: { src: siteUrl}"></iframe>
			</div>

			<div class="splitter" data-bind="visible: siteUrl() !== '', event: {mousemove: splitterMouseMove, mousedown: splitterMouseDown, mouseup: splitterMouseUp, mouseleave: splitterMouseLeave}, style: { left: bigSize()+'px'}"></div>

			<div class="iframe-container"  data-bind="style: { width: smallSize()+'px'}" style="width:10px;">
				<div class="size-marker" data-bind="text:smallSize()+'px', visible: siteUrl() !== ''"></div>
				<iframe data-bind="attr: { src: siteUrl}"></iframe>
			</div>

		</div>

		<script src="knockout-3.0.0.js"></script>
		<script src="viewmodel.js"></script>
		<script>
			var vm = new ViewModel();
			ko.applyBindings(vm);
		</script>
	</body>

</html>
